<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Expediente</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">UNIDAD DE ADMINISTRACIÓN DE ARCHIVOS</h1>
        <h2 class="subtitle">ARCHIVO DE CONCENTRACIÓN</h2>
        <h3 class="subtitle">CONSULTA DE EXPEDIENTE</h3>

        <div class="form-group">
            <label for="tipoConsulta" >Tipo de Consulta:</label>
            <input type="text" id="tipoConsulta" value="CONSULTA DE EXPEDIENTE">
        </div>

        <div class="form-group buscador">
            <label for="nua">NUA:</label>
            <div class="input-with-button">
                <input type="text" id="nua">
                <button class="search-button">
                    <img src="./images/lupa.png" alt="Buscar" />
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" disabled>
        </div>

        <div class="form-group">
            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" disabled>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" disabled>
        </div>

        <div class="form-group">
            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" disabled>
        </div>

        <div class="form-group">
            <label for="concepto">Concepto:</label>
            <input type="text" id="concepto" disabled>
        </div>

        <div class="form-group">
            <label for="anio">Año:</label>
            <input type="text" id="anio" disabled>
        </div>

        <div class="button-group">
            <button onclick="abrirNuevaPestana()" class="menu-button">Consultar Procedimiento GDA-PR-04</button>
            <button  id="solicitud_prestamo" class="menu-button">Generar Solicitud de Préstamo</button>
        </div>
    </div>

    <script>
    document.getElementById('solicitud_prestamo').addEventListener('click', function() {
        window.location.href = 'solicitud_prestamo.html';
    });
    
    function abrirNuevaPestana() {
            window.open("https://intranet3.ugto.mx/SigaUG/Reporte/ProcedimientoPublico?id=226", "_blank");
        }
    </script>

    <script src="./js/app.js" ></script>
</body>

</html>
